<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nepali Kancha AI</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    body, html { width: 100%; height: 100%; overflow: hidden; }
    body { background: linear-gradient(135deg, #1f1c2c, #928dab); color: white; }

    /* Glass text in center */
    .glass-title {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5vw;
      font-weight: bold;
      color: rgba(255,255,255,0.2);
      text-shadow: 0 0 10px rgba(255,255,255,0.1);
      pointer-events: none;
      z-index: 1;
    }

    /* Left panel */
    .left-panel {
      position: fixed; left: 0; top: 0; bottom: 0;
      width: 250px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      display: flex; flex-direction: column; align-items: center;
      padding: 20px;
      z-index: 2;
    }
    .left-panel button {
      margin: 10px 0; padding: 10px 20px;
      border: none; border-radius: 5px;
      cursor: pointer;
      background-color: #6200ea; color: white;
      font-weight: bold;
    }
    .user-info { margin-top: 20px; text-align: center; }

    /* Chat section */
    .chat-section {
      margin-left: 250px;
      padding: 20px;
      height: 100%;
      overflow-y: auto;
      position: relative;
      z-index: 1;
    }
    .message { margin: 10px 0; padding: 10px; border-radius: 10px; max-width: 60%; }
    .user-message { background: rgba(255,255,255,0.2); align-self: flex-end; }
    .ai-message { background: rgba(0,0,0,0.3); align-self: flex-start; }

    /* Input box */
    .input-box {
      position: fixed; bottom: 0; left: 250px; right: 0;
      display: flex; align-items: center;
      padding: 10px 20px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
    }
    .input-box input {
      flex: 1; padding: 10px; border-radius: 25px; border: none;
      outline: none; background: rgba(255,255,255,0.1); color: white;
    }
    .input-box .buttons { display: flex; align-items: center; margin-left: 10px; }
    .input-box .buttons button {
      background: transparent; border: none; color: white; font-size: 1.5rem; margin-left: 10px;
      cursor: pointer;
    }

    /* Settings */
    .settings {
      position: fixed; top: 20px; right: 20px;
      z-index: 2;
    }
    .settings button { font-size: 1.5rem; background: none; border: none; color: white; cursor: pointer; }
    .settings-menu {
      display: none;
      position: absolute; top: 40px; right: 0;
      background: rgba(0,0,0,0.7);
      border-radius: 5px; overflow: hidden;
    }
    .settings-menu button {
      display: block; width: 150px; padding: 10px; border: none; background: none; color: white;
      text-align: left; cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="glass-title">Nepali Kancha AI</div>

  <!-- Left Panel -->
  <div class="left-panel">
    <button id="google-login">Login with Google</button>
    <button id="logout" style="display:none;">Logout</button>
    <div class="user-info" id="user-info"></div>
  </div>

  <!-- Chat Section -->
  <div class="chat-section" id="chat-section">
    <!-- Messages will appear here -->
  </div>

  <!-- Input Box -->
  <div class="input-box">
    <input type="text" placeholder="Talk anything with Kancha..." id="chat-input">
    <div class="buttons">
      <button title="Mic">üé§</button>
      <button title="Upload Photo">üì∑</button>
      <button title="Live Talk">üéôÔ∏è</button>
    </div>
  </div>

  <!-- Settings -->
  <div class="settings">
    <button id="settings-btn">‚öôÔ∏è</button>
    <div class="settings-menu" id="settings-menu">
      <button>Profile Settings</button>
      <button>Theme (Dark/Light)</button>
      <button id="logout2">Logout</button>
    </div>
  </div>

  <!-- Firebase & JS -->
  <script>
    // Your Firebase Config
    const firebaseConfig = {
  apiKey: "AIzaSyAvwfEnOx2RB_QPXhiXVgG7QRanqjjv_LU",
  authDomain: "nepali-kancha-ai-a6328.firebaseapp.com",
  projectId: "nepali-kancha-ai-a6328",
  storageBucket: "nepali-kancha-ai-a6328.firebasestorage.app",
  messagingSenderId: "405106519463",
  appId: "1:405106519463:web:26173d947be062bde65a82",
  measurementId: "G-03HF8EQY72"
};
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Google Login
    const googleLoginBtn = document.getElementById("google-login");
    const logoutBtn = document.getElementById("logout");
    const userInfoDiv = document.getElementById("user-info");

    googleLoginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider);
    });

    logoutBtn.addEventListener("click", () => auth.signOut());

    auth.onAuthStateChanged(user => {
      if(user) {
        googleLoginBtn.style.display = "none";
        logoutBtn.style.display = "block";
        userInfoDiv.innerHTML = `<p>${user.displayName}</p><img src="${user.photoURL}" width="50" style="border-radius:50%;">`;

        // Save user info to Firestore
        db.collection("users").doc(user.uid).set({
          name: user.displayName,
          email: user.email,
          photo: user.photoURL
        }, { merge: true });

      } else {
        googleLoginBtn.style.display = "block";
        logoutBtn.style.display = "none";
        userInfoDiv.innerHTML = "";
      }
    });

    // Settings dropdown
    const settingsBtn = document.getElementById("settings-btn");
    const settingsMenu = document.getElementById("settings-menu");
    settingsBtn.addEventListener("click", () => {
      settingsMenu.style.display = settingsMenu.style.display === "block" ? "none" : "block";
    });
  </script>
</body>
</html>
