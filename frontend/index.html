<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nepali Kancha AI</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="glass-title">Nepali Kancha AI</div>

  <div class="left-panel" id="left-panel">
    <div id="g_id_onload"
      data-client_id="YOUR_GOOGLE_CLIENT_ID"
      data-context="signin"
      data-ux_mode="popup"
      data-callback="handleLogin"
      data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <button id="logout" style="display:none;">Logout</button>
    <div class="user-info" id="user-info"></div>
  </div>

  <div class="chat-section" id="chat-section"></div>

  <div class="input-box">
    <input type="text" id="chat-input" placeholder="Talk anything with Kancha..." />
    <div class="buttons">
      <button>🎤</button>
      <button>📷</button>
      <button>🎙️</button>
    </div>
  </div>

  <div class="settings">
    <button id="settings-btn">⚙️</button>
    <div class="settings-menu" id="settings-menu">
      <button>Profile Settings</button>
      <button>Theme (Dark/Light)</button>
      <button id="logout2">Logout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
